<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Administrador</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/administrador/login}">Volver</a>
	  </li>
	</ul>
</div>

			<div class="container ">
				<div class="col-md-4 mt-5">
					<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
				</div>
				<br><br>
				<h2 class="text-center">Lista de Curso</h2>
				<br><br>
				<a th:href="@{/administrador/curso}" class="btn btn-outline-secondary">volver</a>
				<br><br>
				
				<div class="container text-center">
		<table class="table table-hover text-center">
		<thead class="table-danger">
			<tr>
				<th>#</th>
				<th>NOMBRE</th>
				<th>RUT</th>
				<th>CORREO</th>
				<th>TELÉFONO</th>
				<th>DIRECCIÓN</th>
				<th>ESTADO</th>
				<!--  <th>OPCIONES</th>-->
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${estudiantesCurso}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.nombre} + ' ' + ${e.apaterno} + ' '  + ${e.amaterno}"></td>
				<td th:text="${e.rut}"></td>
				<td th:text="${e.correo}"></td>
				<td th:text="${e.telefono}"></td>
				<td th:text="${e.direccion}"></td>
				<td th:text="${e.estado}"></td>
				<!--  <td>
					<a th:href="@{/administrador/curso/modificar/} + ${e.id}" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Editar información"><i class="fa-regular fa-pen-to-square" ></i></a>
				</td>-->
			</tr>
		</tbody>
	</table>
	</div>

		</div>



</body>
</html>
