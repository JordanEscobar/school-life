<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link rel="shortcut icon" href="/img/logo-daemhualpen.jpg" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="/css/estilos.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
</head>
<body class="pt-sans-regular">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div>
		<a th:href="@{/}"  data-toggle="tooltip" data-placement="bottom" title="volver a inicio" class="btn btn-outline-light  border-dark" aria-disabled="true"><i class="fa-solid fa-house-chimney"></i></a> <span th:if="${uSesion.rolId != 3}" class="text-light" th:text="${establecimientoSesion.nombre}"></span>
		<span th:if="${uSesion.rolId} == 1" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Administrador'"></span>
		<span th:if="${uSesion.rolId} == 2" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Usuario'"></span>
		<span th:if="${uSesion.rolId} == 3" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Super administrador'"></span>
		
	</div>
	
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-danger" th:href="@{/cerrarSesion}"><i class="fa-solid fa-power-off"></i>&nbsp;Cerrar Sesión</a>
	</div>
</nav>
<br><br> &nbsp;&nbsp;
	<a class="btn text-danger" th:href="@{/curso}"><i
		class="fa-sharp fa-solid fa-chevron-left"></i>&nbsp; Volver</a>
	<br><br>
	<div class="container">
		<br><br>
		<h1>Cursos</h1>
		<p>Complete todos los datos y luego presione el botón para modificar un curso.</p>
	</div>
	<br>
	<div class="container border rounded shadow">
		<br><br>
		<form method="POST" th:action="@{/curso/modificado}" th:object="${curso}">
			<div class="row">
				<div class="col">
					<label>IDENTIFICADOR CURSO</label>
					<input id="idCurso" th:field="*{idCurso}" class="form-control" type="number">
					<span th:if="${#fields.hasErrors('idCurso')}"  class="text-danger"  th:errors="*{idCurso}">Error Curso</span>
				</div>
				<div class="col">
					<label>Nivel de enseñanza <span class="text-danger">(*)</span></label>
					<select id="nivel_ensenanza" th:field="*{nivel_ensenanza}" class="form-select">
						<option th:value="'Educación Parvularia - Sala cuna'" th:text="'Educación Parvularia - Sala cuna'"></option>
						<option th:value="'Educación Parvularia - Nivel Medio'" th:text="'Educación Parvularia - Nivel Medio'"></option>
						<option th:value="'Educación Parvularia - 1° y 2° Nivel deTransición (Pre-Kinder y Kinder)'" th:text="'Educación Parvularia - 1° y 2° Nivel deTransición (Pre-Kinder y Kinder)'"></option>
						<option th:value="' General Básica'" th:text="'General Básica'"></option>
						<option th:value="'Media - Humanística Científica de 1° a 4° año.'" th:text="'Media - Humanística Científica de 1° a 4° año'"></option>
						<option th:value="'Media - Técnico Profesional'" th:text="'Media - Técnico Profesional'"></option>
						<option th:value="'Media - Rama Agrícola y Marítima'" th:text="'Media - Rama Agrícola y Marítima'"></option>
						<option th:value="'Media - Rama Industrial'" th:text="'Media - Rama Industrial'"></option>
						<option th:value="'Media - Rama Comercial y Técnica'" th:text="'Media - Rama Comercial y Técnica'"></option>
						<option th:value="'Especial Diferencial'" th:text="'Especial Diferencial'"></option>
						<option th:value="'Adultos - Básica de Adultos(con y sin oficio, 1°, 2° y 3° nivel)'" th:text="'Adultos - Básica de Adultos(con y sin oficio, 1°, 2° y 3° nivel)'"></option>
						<option th:value="'Adultos - Media Humanístico Científica de Adultos'" th:text="'Adultos - Media Humanístico Científica de Adultos'"></option>
						<option th:value="'Adultos - Media Técnico Profesional de Adultos'" th:text="'Adultos - Media Técnico Profesional de Adultos'"></option>
					</select>
				</div>
				<div class="col">
					<label>Nivel del curso <span class="text-danger">(*)</span></label>
					<select id="nivel" th:field="*{nivel}" class="form-select">
						<option th:value="PRIMERO" th:text="PRIMERO"></option>
						<option th:value="SEGUNDO" th:text="SEGUNDO"></option>
						<option th:value="TERCERO" th:text="TERCERO"></option>
						<option th:value="CUARTO" th:text="CUARTO"></option>
						<option th:value="QUINTO" th:text="QUINTO"></option>
						<option th:value="SEXTO" th:text="SEXTO"></option>
						<option th:value="SEPTIMO" th:text="SEPTIMO"></option>
						<option th:value="OCTAVO" th:text="OCTAVO"></option>
					</select>
				</div>
				<div class="col">
					<label>Letra del curso <span class="text-danger">(*)</span></label>
					<select id="letra" th:field="*{letra}" class="form-select">
						<option th:each="l : ${letras}" th:value="${l}" th:text="${l}"></option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label>Jornada <span class="text-danger">(*)</span></label>
					<select id="jornada" th:field="*{jornada}" class="form-select">
						<option th:value="MAÑANA" th:text="MAÑANA"></option>
						<option th:value="TARDE" th:text="TARDE"></option>
						<option th:value="VESPERTINO" th:text="VESPERTINO"></option>
					</select>
				</div>
				<div class="col">
					<label>Capacidad <span class="text-danger">(*)</span></label>
					<input type="number" id="capacidad" placeholder="Capacidad máxima de estudiantes" th:field="*{capacidad}" class="form-control">
					<span th:if="${#fields.hasErrors('capacidad')}"  class="text-danger"  th:errors="*{capacidad}">Error Capacidad</span>
				</div>
				<div class="col">
					<label>Local <span class="text-danger">(*)</span></label>
					<select id="local" th:field="*{local}" class="form-select">
						<option th:value="PRINCIPAL" th:text="PRINCIPAL"></option>
						<option th:value="ANEXO" th:text="ANEXO"></option>
					</select>
				</div>
				<div class="col">
					<label>Número de sala (opcional)</label>
					<input id="numero_sala" type="number" placeholder="Número de la sala si corresponde" th:field="*{numero_sala}" class="form-control">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label>Apodo (opcional)</label>
					<input th:field="*{apodo}" placeholder="Nombre representativo del curso" class="form-control" type="text" id="apodo">
				</div>
				<div class="col">
					<label></label>
					<input id="establecimiento_id" th:field="*{establecimiento_id}" type="hidden">
				</div>
				<div class="col">
				</div>
				<div class="col">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col text-end">
					
					
					<button type="button" class="btn btn-success shadow" data-bs-toggle="modal" data-bs-target="#ingresarcursoModal">
						Modificar curso
					</button>
					
					<div class="modal fade shadow" id="ingresarcursoModal" tabindex="-1"
						aria-labelledby="ingresarcursoModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body text-center">¿Estás seguro de que quieres modificar el curso?</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cerrar</button>
									<input type="submit" class="btn btn-success" value="Modificar curso">
								</div>
							</div>
						</div>
					</div>				
				</div>
				</div>
				<br>
			</div>
			<br>
		</form>
	</div>
<br><br><br>
<br><br><br>
</body>
</html>
