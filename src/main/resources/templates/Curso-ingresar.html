<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="/css/estilos.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
</head>
<body class="pt-sans-regular">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div>
		<a th:href="@{/}"  data-toggle="tooltip" data-placement="bottom" title="volver a inicio" class="btn btn-outline-light  border-dark" aria-disabled="true"><i class="fa-solid fa-house-chimney"></i></a> <span class="text-light" th:text="${establecimientoSesion.nombre}"></span>
	</div>
	
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-danger" th:href="@{/cerrarSesion}"><i class="fa-solid fa-power-off"></i>&nbsp;Cerrar Sesión</a>
	</div>
</nav>
<br><br> &nbsp;&nbsp;
	<a class="btn text-danger" th:href="@{/curso}"><i
		class="fa-sharp fa-solid fa-chevron-left"></i>&nbsp; Volver</a>
	<br><br>
	<div class="container">
		<br><br>
		<h1>Cursos</h1>
		<p>Complete todos los datos y luego presione el botón para ingresar un curso.</p>
	</div>
	<br>
	<div class="container border rounded shadow">
		<br><br>
		<form method="POST" th:action="@{/curso/ingresado}" th:object="${curso}">
			<div class="row">
				<div class="col">
					<label>Apodo</label>
					<input th:field="*{apodo}" class="form-control" type="text" id="apodo">
					<span th:if="${#fields.hasErrors('apodo')}" th:errors="*{apodo}">Error Apodo</span>
					<input id="establecimiento_id" th:field="*{establecimiento_id}" type="hidden">
					<input id="id_curso" th:field="*{id_curso}" type="hidden">
				</div>
				<div class="col">
					<label>Nivel de enseñanza</label>
					<select id="nivel_ensenanza" th:field="*{nivel_ensenanza}" class="form-select">
						<option th:value="BÁSICA" th:text="BÁSICA"></option>
					</select>
				</div>
				<div class="col">
					<label>Nivel del Curso</label>
					<select id="nivel" th:field="*{nivel}" class="form-select">
						<option th:value="PRIMERO" th:text="PRIMERO"></option>
					</select>
				</div>
				<div class="col">
					<label>Letra del Curso</label>
					<select id="letra" th:field="*{letra}" class="form-select">
						<option th:each="l : ${letras}" th:value="${l}" th:text="${l}"></option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label>Jornada</label>
					<select id="jornada" th:field="*{jornada}" class="form-select">
						<option th:value="MAÑANA" th:text="MAÑANA"></option>
					</select>
				</div>
				<div class="col">
					<label>Capacidad</label>
					<input type="number" id="capacidad" th:field="*{capacidad}" class="form-control">
					<span th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}">Error Capacidad</span>
				</div>
				<div class="col">
					<label>Local</label>
					<select id="local" th:field="*{local}" class="form-select">
						<option th:value="LOCAL" th:text="LOCAL"></option>
					</select>
				</div>
				<div class="col">
					<label>Número Sala</label>
					<select id="numero_sala" th:field="*{numero_sala}" class="form-select">
						<option th:value="101" th:text="101"></option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label></label>
				</div>
				<div class="col">
					<label></label>

				</div>
				<div class="col">
				</div>
				<div class="col">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col text-end">
					<input type="submit" class="btn btn-success" value="Ingresar curso">
				</div>
			</div>
			<br>
		</form>
	</div>
<br><br><br>
</body>
</html>
