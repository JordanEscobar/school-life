<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<br><br>
	
	<h1>Tomar Asistencia</h1>
	<br><br>
	<a th:href="@{/asistencia}" class="btn btn-outline-success">Volver</a>
	<br><br>
	<table class="table table-hover text-center">
		<thead>
			<tr>
				<th>#</th>
				<th>NOMBRE</th>
				<th>ASISTENCIA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${estudiantesAsistencia}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.nombre} + ' ' + ${e.apaterno} + ' ' + ${e.amaterno} "></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
