<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Administrador</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/iniciobase}">Volver</a>
	  </li>
	</ul>
</div>

<div class="container">
	<br><br>
	<h1>Ingresar Matrícula</h1>
	<h3>Datos Estudiante</h3>
	<h5>Ingresa los datos del estudiante y luego presiona siguiente</h5>
	<br><br>
	<a th:href="@{/administrador/matricula}" class="btn btn-outline-secondary">volver</a>
	<br><br>
	
	<div class="container">
	<form th:action="@{/administrador/matricula/creada}" method="post" th:object="${estudiante}">
	<br><br>

	  <div class="mb-3">
	    <label for="grado" class="form-label">Rut</label>
	    <input class="form-control" id="rut" th:field="*{rut}" type="text" required>
	  </div>
	  <div class="mb-3">
	    <label for="grado" class="form-label">Nombre</label>
	    <input class="form-control" id="nombre" th:field="*{nombre}" type="text" required>
	  </div>
	  <div class="mb-3">
	    <label for="grado" class="form-label">Apellido Paterno</label>
	    <input class="form-control" id="apaterno" th:field="*{apaterno}" type="text" required>
	  </div>
	  <div class="mb-3">
	    <label for="grado" class="form-label">Apellido Materno</label>
	    <input class="form-control" id="amaterno" th:field="*{amaterno}" type="text" required>
	  </div>
	  	  <div class="mb-3">
	    <label for="seccion" class="form-label">Dirección</label>
	    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
	  </div>
	  	  <div class="mb-3">
	    <label for="seccion" class="form-label">Teléfono</label>
	    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
	  </div>
	  <div class="mb-3">
	    <label for="seccion" class="form-label">Correo Electrónico</label>
	    <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
	  </div>
	  <div class="mb-3">
	    <label for="seccion" class="form-label">Fecha nacimiento</label>
	    <input type="date" class="form-control" id="curso_id" th:field="*{fecha_nacimiento}" required>
	  </div>
	  <div class="mb-3">
	  	<label for="seccion" class="form-label">PIE</label>
	  	<select class="form-control" id="curso_id" th:field="*{pie}">
	  		<option class="form-control" th:value="si" th:text="si"></option>
	  		<option class="form-control" th:value="si" th:text="no"></option>
	  	</select>  
	  </div>
	  <div class="mb-3">
	  	<label for="seccion" class="form-label">SEP</label>
	  	<select class="form-control" id="curso_id" th:field="*{sep}">
	  		<option class="form-control" th:value="si" th:text="si"></option>
	  		<option class="form-control" th:value="si" th:text="no"></option>
	  	</select>  
	  </div>
	  <br>
	  <a class="btn btn-secondary" th:href="@{/administrador/matricula}">Cancelar</a>
	  <button type="submit" class="btn btn-primary">Siguiente</button>
	</form>
	<br><br>
</div>
	
</div>


	

</body>
</html>
