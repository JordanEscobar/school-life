<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Profesor</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/iniciobase}">Volver</a>
	  </li>
	</ul>
</div>

		<div class="container ">
		<br><br>
		<h3 class="text-center">Lista de Curso Jefatura</h3>
		<br><br>
		CURSO DEL PROFE JEFE SELECCIONADO: <h3 th:text="${cursoProfeJefe.grado} + ' ' + ${cursoProfeJefe.seccion}"></h3>

		<div class="container text-center">
			<table class="table text-center">
						<thead>
							<tr>
								<th>RUT</th>
								<th>NOMBRE</th>
								<th>CORREO</th>
								<th>TELEFONO</th>
								<th>DIRECCION</th>
							</tr>
						</thead>
				<tbody>
						<tr th:each="e : ${estudiantes}">
						<td th:text="${e.rut}"></td>
						<td th:text="${e.nombre} + ' ' + ${e.apaterno} + ' ' + ${e.amaterno} "></td>
						<td th:text="${e.correo}"></td>
						<td th:text="${e.telefono}"></td>
						<td th:text="${e.direccion}"></td>
					</tr>
				</tbody>
			</table>
		</div>		
		</div>
