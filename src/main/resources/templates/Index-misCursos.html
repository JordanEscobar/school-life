<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="row">
		<div class="col-2">
			<header>
				<nav id="sidebarMenu" class="d-lg-block sidebar bg-white">
					<div class="position-sticky">
						<div class="list-group list-group-flush mx-3 mt-4">
							<a th:href="@{/profesor}" class="list-group-item list-group-item-action py-2 ripple"><span><i
									class="fa-solid fa-house"></i> Inicio</span></a> 	
							<a class="list-group-item list-group-item-action py-2 ripple bg-primary text-light"><span>Mis Cursos</span></a>
							<a class="list-group-item list-group-item-action py-2 ripple "><span>Asistencia</span></a>
							<a th:href="@{/curso/profesorJefe/} + 1"  class="list-group-item list-group-item-action py-2 ripple "><span>Curso Jefatura</span></a>
							<a th:href="@{/inicio/perfil}" class="btn btn-outline-danger "><span>Salir</span></a>
						</div>
					</div>
				</nav>
			</header>
		</div>
		<div class="col-10">
			<div class="container text-center">
				<br><br>
				<h2>Cursos</h2>
				<br><br>
				<a class="btn btn-success" th:href="@{/asistencia/baja}">asistencia baja</a>
				<br><br>
				<table class="table table-hover">	
					<thead>
						<tr>
							<th>#</th>
							<th>CURSOS</th>
							<th>OPCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr  th:each="c : ${cursos}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.grado} + ' ' + ${c.seccion} "></td>
							<td>
								<a class="btn btn-primary" th:href="@{/curso/estudiante/} + ${c.id}" data-toggle="tooltip" data-placement="bottom" title="Ver estudiantes del curso"><i class="fa-solid fa-list" ></i></a>
								<a th:href="@{/cursosModificar/} + ${c.id}"  class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Editar informaciÃ³n"><i class="fa-regular fa-pen-to-square" ></i></a>
							</td>
						</tr>
					</tbody>
				</table>
					<div class="col-md-4 mt-5 text-center">
						<div class="alert alert-success text-center" th:if="${success} != null" th:text="${success}"></div>	
					</div>
			</div>
			
		</div>
	</div>
</body>
</html>
