<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Administrador</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/iniciobase}">Volver</a>
	  </li>
	</ul>
</div>

<div class="container">
	<form th:action="@{/administrador/curso/guardado}" th:method="POST" th:object="${curso}">
	<br><br>
	<h3>Ingresar datos del Curso </h3>
	<br><br>
	  <div class="mb-3">
	    <label for="grado" class="form-label">Grado</label>
	    <input class="form-control" id="grado" th:field="*{grado}" type="text">
	  </div>
	  <div class="mb-3">
	    <label for="seccion" class="form-label">Secci√≥n</label>
			<input class="form-control" id="seccion" th:field="*{seccion}" type="text">
	  </div>
	  <div class="mb-3">
	    <label for="profesor" class="form-label">Profesor</label>
	    <input type="number" class="form-control" id="profesor_id" th:field="*{profesor_id}">
	  </div>
	  <br>
	  <a th:href="@{/administrador/curso}" class="btn btn-secondary" >Cancelar</a>
	  <button type="submit" class="btn btn-primary">Ingresar Curso</button>
	</form>
</div>
