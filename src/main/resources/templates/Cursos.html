<!DOCTYPE html>
<html xmlns="http://www.thymelead.org">
<head>
<meta charset="UTF-8">
<title>School Life</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
	<h1>School Life</h1>
<br>
<h3>Listado de Cursos</h3>
	<div class="container">
		<table class="table table-hover text-center">
		<thead class="table-primary">
			<tr>
				<th>CURSO</th>
				<th>CANTIDAD ESTUDIANTES</th>
				<th>ESTUDIANTE</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${listaCurso}">
				<td th:text="${c.curso}"></td>
				<td th:text="${c.cantidad}"></td>
				<td th:text="${c.estudiante}"></td>
				<td>
					<a class="btn btn-secondary">EDITAR</a>
					<a class="btn btn-danger" th:href="@{/eliminar/} + ${c.id} ">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<br>

	

</body>
</html>
