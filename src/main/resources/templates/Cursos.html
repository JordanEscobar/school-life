<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="row">
	<div class="col-2">
		<header>
		  <nav id="sidebarMenu" class="d-lg-block sidebar bg-white">
		    <div class="position-sticky">
		      <div class="list-group list-group-flush mx-3 mt-4">
		      <a th:href="@{/}" class="list-group-item list-group-item-action py-2 ripple"><span><i class="fa-solid fa-house"></i> Inicio</span></a>
		        <a href="#" class="list-group-item list-group-item-action py-2 ripple text-info disabled"><span>Matrículas</span></a>
		        <a th:href="@{/asistenciaIndex}" class="list-group-item list-group-item-action py-2 ripple"><span>Asistencia</span></a>
		        <a th:href="@{/curso/listar/}" class="list-group-item list-group-item-action py-2 ripple text-light bg-primary"><span>Cursos</span></a>
		        <a th:href="@{/profesor/listar}" class="list-group-item list-group-item-action py-2 ripple"><span>Profesores</span></a>
		        <a th:href="@{/login}" class="btn btn-outline-danger "><span>Cerrar Sesión</span></a>
		      </div>
		    </div>
		  </nav>
		</header>
	</div>
	<div class="col-10">
	
	<h5>Bienvenido: Administrador</h5>

<div class="container ">
	<h1 class="text-center">School Life</h1>
<br>
<h3 class="text-center">Cursos</h3>



	
	<div class="container text-center">
		<table class="table table-hover text-center">
		<thead class="table-primary">
			<tr>
				<th>#</th>
				<th>CURSO</th>
				<th>CANTIDAD DE ESTUDIANTES</th>
				<th>ESTADO</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${listaCurso}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.nombre} + ' '+ ${c.seccion}"></td>
				<td th:text="${c.cantidad}"></td>
				<td th:text="${c.estado}"></td>				
				<td>
					<a class="btn btn-primary" th:href="@{/estudiante/curso/} + ${c.id}"><i class="fa-solid fa-list" data-toggle="tooltip" data-placement="bottom" title="Ver estudiantes del curso"></i></a>
					<a class="btn btn-secondary" th:href="@{/cursosModificar/} + ${c.id}"><i class="fa-regular fa-pen-to-square" data-toggle="tooltip" data-placement="bottom" title="Editar información"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<br>

	
	<div class="col-md-4 mt-5 text-center">
		<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
	</div>
	
	
	</div>
</div>




	
</body>
</html>
