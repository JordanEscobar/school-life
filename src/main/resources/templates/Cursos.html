<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School Life</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<br>
<h5>Bienvenido: Administrador</h5>
<div class="container ">
	<h1 class="text-center">School Life</h1>
<br>
<h3 class="text-center">Listado de Cursos</h3>



	
	<div class="container text-center">
		<table class="table table-hover text-center">
		<thead class="table-primary">
			<tr>
				<th>CURSO</th>
				<th>SECCIÃ“N</th>
				<th>CANTIDAD DE ESTUDIANTES</th>
				<th>ESTADO</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${listaCurso}">
				<td th:text="${c.nombre}"></td>
				<td th:text="${c.seccion}"></td>
				<td th:text="${c.cantidad}"></td>
				<td th:text="${c.estado}"></td>
				<td>
					<a class="btn btn-secondary" th:href="@{/cursosModificar/} + ${c.id}">EDITAR</a>
					<a class="btn btn-danger" th:if="${c.estado} == 'activo' " th:href="@{/desactivar/} + ${c.id} ">DESACTIVAR</a>
					<a class="btn btn-success" th:if="${c.estado} == 'desactivado' " th:href="@{/activar/} + ${c.id} ">ACTIVAR</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
<br>

	
	<div class="col-md-4 mt-5 text-center">
		<div class="alert alert-success text-center" th:if="${success} != null" th:text="${success}"></div>	
	</div>
	
</body>
</html>
