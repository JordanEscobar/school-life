<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Profesor</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/profesor/login}">Volver</a>
	  </li>
	</ul>
</div>

<div class="container">
	<form th:action="@{/profesor/asistencia/modificado}" method="post" th:object="${asistencias}">
	<br><br>
	<h3>Modificar Asistencia</h3>
	<br><br>
	<input type="hidden" name="id" th:field="*{id}"> 
	  <div class="mb-3">
			<input class="form-control" type="hidden" name="id_estudiante" th:field="*{estudiante_id}"> 
	  </div>
	  <div class="mb-3">
	  <label for="estado" class="form-label">Estado</label>
	  	<select class="form-control" th:field="*{estado}">
		    <option th:value="True" th:text="presente"></option>
		    <option th:value="False" th:text="ausente"></option>
		</select>
	  </div>
	  <div class="mb-3">
	  	<input class="form-control" type="hidden" name="id_asignatura" th:field="*{asignatura_id}"> 
	  </div>
	  <div class="mb-3">
	  	<input class="form-control" type="hidden" name="fecha" th:field="*{fecha}"> 
	  </div>
	  <div class="mb-3">
	  <label for="descripcion" class="form-label">Descripción</label>
	  	<input class="form-control" type="text" name="descripcion" th:field="*{descripcion}"> 
	  	<span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error Descripción</span>
	  </div>
	  <br>
	  <a class="btn btn-secondary" th:href="@{/profesor/asistencia/justificar/} + *{estudiante_id}">Cancelar</a>
	  <button type="submit" class="btn btn-primary">Modificar Asistencia</button>
	</form>
</div>

</body>
</html>
