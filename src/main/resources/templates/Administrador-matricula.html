<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link disabled" aria-disabled="true">Bienvenido: Administrador</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/administrador/login}">Volver</a>
	  </li>
	</ul>
</div>

		<div class="container">
	<br>
		<div class="col-md-4 mt-5">
		<div class="alert alert-warning" th:if="${warning} != null" th:text="${warning}"></div>	
	</div>
	<div class="col-md-4 mt-5">
	<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
</div>
	<br>
	
	<h1 class="fs-2">Matrículas</h1>
	<br>
	<a class="btn btn-danger" th:href="@{/administrador/matricula/crear}"><span>+</span> Matricular estudiante</a>
	<br><br><br>
	<div class="container">
		<div class="row g-3 align-items-center">
		  <div class="col-auto">
		    <label for="inputPassword6" class="col-form-label"></label>
		  </div>
		  <div class="col-auto">
		  <a th:href="@{/administrador/matricula/pie}" class="btn btn-warning">Filtrar Alumnos PIE</a>
		  <a th:href="@{/administrador/matricula/sep}" class="btn btn-primary">Filtrar Alumnos SEP</a>
		  <a th:href="@{/administrador/matricula}" class="btn btn-danger">Limpiar</a>	
		  </div>
		  <div class="col-auto">
		  </div>
		  <div class="col-auto">
		  </div>
		  <div class="col-auto">
		  </div>
		  <div class="col-auto">
		  </div>
		  <div class="col-auto">
		  </div>
		  
		  	<div class="col-auto">
		  </div>
		</div>
	</div>
	<br><br><br>
	<div class="container">
		<table class="table table-hover text-center">
			<thead>
				<tr>
					<th>N° Matrícula</th>
					<th>Nombre</th>
					<th>Rut</th>
					<th>SEP</th>
					<th>PIE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${matriculas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.nombre} + ' ' + ${m.apaterno} + ' ' + ${m.amaterno} "></td>
					<td th:text="${m.rut}"></td>
					<td th:text="${m.sep}"></td>
					<td th:text="${m.pie}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
</body>
</html>
