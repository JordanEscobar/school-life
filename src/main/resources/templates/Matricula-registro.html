<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de Clases Online</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
<section class="main">
  <div class="container">
  <br><br>
    <h1 class="">Registro de Matrículas</h1>
    <br><br>
    <p class="register-tagline display-6">Datos del estudiante</p>
    <div class="row">
      <div class="col-md-4 form-group">
        <label for="fname">Nombre</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4 form-group">
        <label for="lname">Apellido Paterno</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4 form-group">
        <label for="lname">Apellido Materno</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 group-control">
        <label for="email">Rut</label>
        <input type="email" class="form-control" />
      </div>
    
      <div class="col-md-4 group-control">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" />
      </div>

      <div class="col-md-4 group-control">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" />
      </div>
    </div>
	<div class="row">
		<div class="col-md-8 col-8 group-control">
	        <label for="city">Dirección</label>
	        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4 col-4 group-control">
	        <label for="city">Teléfono(opcional)</label>
	        <input type="text" class="form-control" />
      </div>
	</div>
    <div class="row">
		<div class="col-md-4 col-6 group-control">
	        <label for="city">Fecha de Nacimiento</label>
	        <input type="date" class="form-control" />
      </div>
      <div class="col-md-1 col-6 group-control">
	        <label for="city">PIE</label>
	              <div class="checkbox form-check">
        	<input class="form-check-input" type="checkbox" name="tos" id="tos" />
      </div>
      </div>
      <div class="col-md-1 col-6 group-control">
      <label for="city">SEP</label>
      <div class="form-group">

      <div class="checkbox form-check">
        <input class="form-check-input" type="checkbox" name="tos" id="tos" />

      </div>
    </div>
      </div>
      <div class="col-md-2 col-6 group-control"></div>
	</div>
    <div class="row">
      <div class="col-md-4 col-4 group-control">
        <label for="city">Comuna</label>
          <select class="form-control" name="state" id="state">
          <option value="mh">Hualpén</option>
        </select>
      </div>

      <div class="col-md-4 col-4 group-control">
        <label for="state">Provincia</label>
        <select class="form-control" name="state" id="state">
          <option value="mh">Concepción</option>
        </select>
      </div>

      <div class="col-md-4 col-4 group-control">
        <label for="state">Región</label>
        <select class="form-control" name="state" id="state">
          <option value="mh">Biobío</option>
        </select>
      </div>
    </div>
  </div>
</section>
<br><br>
<section class="main">
  <div class="container">
    <p class="register-tagline display-6">Datos del Apoderado</p>
    <div class="row">
      <div class="col-md-4 form-group">
        <label for="fname">Nombre</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4 form-group">
        <label for="lname">Apellido Paterno</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-4 form-group">
        <label for="lname">Apellido Materno</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 group-control">
        <label for="email">Rut</label>
        <input type="email" class="form-control" />
      </div>
    
      <div class="col-md-4 group-control">
        <label for="email">Teléfono</label>
        <input type="text" class="form-control" />
      </div>
    </div>
	<div class="row">
		<div class="col-md-12 col-12 group-control">
	        <label for="city">Dirección</label>
	        <input type="text" class="form-control" />
      </div>
	</div>
	<br> 
	<a th:href="@{/matricula}" class="btn btn-danger">volver</a>&nbsp;
	<button class="btn btn-primary">Matricular Estuddiante</button>
  </div>
  <br><br><br><br><br>
  

</section>

</div>





</body>
</html>
