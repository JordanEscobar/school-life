<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div>
		<a class="nav-link link-light" aria-disabled="true">&nbsp;&nbsp;<i class="fa-solid fa-school"></i>&nbsp;NOMBRE ESCUELA</a>
	</div>
	
	<div class="d-flex justify-content-end">
		<a th:href="@{/}" class="btn btn-outline-light  border-dark" aria-disabled="true"><i class="fa-solid fa-house-chimney"></i></a>&nbsp;&nbsp;
		<a class="btn btn-outline-danger" th:href="@{/login}"><i class="fa-solid fa-power-off"></i>&nbsp;Cerrar Sesión</a>
	</div>
</nav>
<br><br> &nbsp;&nbsp;
	<a class="btn text-danger" th:href="@{/}"><i
		class="fa-sharp fa-solid fa-chevron-left"></i>&nbsp; Volver</a>
	<br><br>
	<div class="container">
		<br><br>
		<h1>Establecimientos</h1>
		<p>Complete todos los datos y luego presione el botón para ingresar un Establecimiento.</p>
	</div>
	<br>
	<div class="container border rounded">
		<br><br>
		<form method="POST" th:action="@{establecimiento/ingresado}" th:object="${establecimiento}">
			<div class="row">
				<div class="col">
					<label>IDENTIFICADOR RBD</label>
					<input id="rbd" th:field="*{rbd}" class="form-control" type="number">
				</div>
				<div class="col">
					<label>Nombre Establecimiento</label>
					<input id="nombre" th:field="*{nombre}" type="text" class="form-control"/>
				</div>
				<div class="col">
					<label>Dirección</label>
					<input type="text" id="direccion" th:field="*{direccion}" class="form-control"/>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label>Región</label>
					<select id="region" th:field="*{region}" class="form-select">
						<option th:value="Biobío" th:text="Biobío"></option>
					</select>
				</div>
				<div class="col">
					<label>Comuna</label>
					<select id="comuna" th:field="*{comuna}" class="form-select">
						<option th:value="Hualpén" th:text="Hualpén"></option>
					</select>
				</div>
				<div class="col">
					<label>Fecha de aniversario</label>
					<input type="date" id="fecha_aniversario" th:field="*{fecha_aniversario}" class="form-control">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
					<label>Correo Electrónico</label>
					<input th:field="*{correo_electronico}" class="form-control" type="email" id="correo_electronico">
				</div>
				<div class="col">
					<label>Pagína Web</label>
					<input type="text" id="pagina_web" th:field="*{pagina_web}" class="form-control">
				</div>
				<div class="col">
					<label>Número telefónico</label>
					<input type="number" class="form-control" id="numero_telefonico" th:field="*{numero_telefonico}">
				</div>
				<div class="col">
					<label>Zona Horaria</label>
					<input type="text" class="form-control" id="zona_horaria" th:field="*{zona_horaria}">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col">
				</div>
				<div class="col text-end">
					<input type="submit" class="btn btn-success" value="Ingresar Establecimiento">
				</div>
			</div>
			<br>
		</form>
	</div>
<br><br><br>
</body>
</html>
