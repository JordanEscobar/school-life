<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<a class="nav-link link-light" aria-disabled="true">Bienvenido: Administrador</a>
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-dark link-light" th:href="@{/administrador/login}">Volver</a>&nbsp;
		<a class="btn btn-outline-danger"  th:href="@{/}"><i class="fa-solid fa-power-off"></i>&nbsp; Cerrar Sesi√≥n</a>
	</div>
</nav>

<div class="container">
	<div class="col-md-4 mt-5">
		<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
	</div>
	<br>
	<h1>Cursos</h1>
	<br><br>
	<!--  <a th:href="@{/administrador/curso/crear}" class="btn btn-outline-primary">Ingresar Curso</a>-->
	<br><br>
	<table class="table table-hover text-center">
		<thead class="table table-danger">
			<tr>
				<th>#</th>
				<th>Curso</th>
				<th>Profesor Encargado</th>
				<th>Estado</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${cursos}">
				<td th:text="${c[0]}"></td>
				<td th:text="${c[1]}"></td>
				<td th:text="${c[2]}"></td>
				<td th:text="${c[3]}"></td>
				<td >
					<a th:href="@{/administrador/curso/} + ${c[0]}" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Ver lista de clases"><i class="fa-solid fa-list"></i></a>
					<!--  <a th:href="@{/cursosModificar/} + ${c[0]}" class="btn btn-secondary">Editar Curso</a>-->
				</td>

			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
