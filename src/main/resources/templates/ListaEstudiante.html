<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

	<h1 th:text=" 'Libro de Clases School Life' "></h1>
	
	<h2 th:text=" 'Listado de Estudiantes' "></h2>
	<div class="container center">
		<table class="table table-hover">
		<thead>
			<tr>
				<th>RUT</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>AUSENTE</th>
				<th>PRESENTE</th>
				<th>JUSTIFICADO</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${listaEstudiante}">
				<td>
					<h4 th:text="${e.rut}"></h4>
				</td>
				<td>
					<h4 th:text="${e.nombre}"></h4>
				</td>
				<td>
					<h4 th:text="${e.apellido}"></h4>
				</td>
				<td>
					  <input type="radio" id="ausente" name="asistencia" value="ausente">	
				</td>
				<td>
					  <input type="radio" id="presente" name="asistencia" value="presente">
				</td>
				<td>
					  <input type="radio" id="justificado" name="asistencia" value="justificado">
				</td>
			</tr>
		</tbody>
	</table>
		<a class="btn btn-danger">Atrás</a>
		<a class="btn btn-primary">Guardar Asistencia</a>
	</div>
</body>
</html>
