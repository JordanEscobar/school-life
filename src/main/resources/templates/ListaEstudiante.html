<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<br>
	<h1 class="text-center" th:text=" 'Libro de Clases School Life' "></h1>
	<br>
<div class="container">
<br>
	<h2 th:text=" 'Listado de Estudiantes' "></h2>
	<br>
	<div class="container center">
		<table class="table table-hover text-center">
			<thead class="table-success">
				<tr>
					<th>RUT</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>AUSENTE</th>
					<th>PRESENTE</th>
					<th>JUSTIFICADO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${listaEstudiante}">
					<td>
						<h6 th:text="${e.rut}"></h6>
					</td>
					<td>
						<h6 th:text="${e.nombre}"></h6>
					</td>
					<td>
						<h6 th:text="${e.apellido}"></h6>
					</td>
					<td>
						  <input type="radio" th:id="'presente_' + ${e.id} " th:name=" 'asistencia_' + ${e.id}" th:value="${asistencias[0]}">
						<label th:text="${asistencias[0]}"></label>
					</td>
					<td>
						  <input type="radio" th:id="'ausente_' + ${e.id} " th:name=" 'asistencia_' + ${e.id}" th:value="${asistencias[1]}">
						<label th:text="${asistencias[1]}"></label>
					</td>
					<td>
						  <input type="radio" th:id="'justificado_' + ${e.id} " th:name=" 'asistencia_' + ${e.id}" th:value="${asistencias[2]}">
						<label th:text="${asistencias[2]}"></label>
					</td>
				</tr>
			</tbody>
		</table>
	<div class="d-grid gap-2 d-md-block">
    <a class="btn btn-danger" th:href="@{/guardarAsistencia}">Cancelar</a>
        <a class="btn btn-success" th:href="@{/guardarAsistencia} + ${asistencias}">Guardar Asistencia</a>
    </div>
    <br>
    <br>
</div>

<table class="table table-hover text-center">
			<thead class="table-success">
				<tr>
					<th>RUT</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${asistencias}">
					<td>
						<h6 th:text="${a}"></h6>
					</td>
				</tr>
			</tbody>
		</table>

<form action="@{/guardarAsistencia}" method="POST">
	<p th:text="${asistencias}"/>
	<input type="submit">
</form>
	
	
</div>
</body>
</html>
