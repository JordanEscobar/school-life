<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="/css/estilos.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
</head>
<body class="pt-sans-regular">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div>
		<a th:href="@{/}"  data-toggle="tooltip" data-placement="bottom" title="volver a inicio" class="btn btn-outline-light  border-dark" aria-disabled="true"><i class="fa-solid fa-house-chimney"></i></a> <span th:if="${uSesion.rolId != 3}" class="text-light" th:text="${establecimientoSesion.nombre}"></span>
		<span th:if="${uSesion.rolId} == 1" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Administrador'"></span>
		<span th:if="${uSesion.rolId} == 2" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Usuario'"></span>
		<span th:if="${uSesion.rolId} == 3" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Super administrador'"></span>
		
	</div>
	
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-danger" th:href="@{/cerrarSesion}" data-toggle="tooltip" data-placement="bottom" title="Presione para cerrar la sesión"><i class="fa-solid fa-power-off"></i>&nbsp;Cerrar Sesión</a>
	</div>
</nav>
<nav class="sidebar ">

</nav>
<div class="col-md-4 mt-5">
	<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
</div>
<br><br>
<div class="container">
	<h1><span><a class="btn"  th:href="@{/}" data-toggle="tooltip" data-placement="bottom" title="Volver a inicio"><i class="fa-sharp fa-solid fa-chevron-left"></i></a></span> Establecimientos</h1>
	<br>
	<div class="container">
		<a th:href="@{/establecimiento/ingresar}" class="btn btn-outline-dark">Registrar Establecimientos</a>
		<br><br>
		<table class="table table-hover bounded border text-center shadow">
			<thead class="table">
				<tr>
					<th>RBD</th>
					<th>Nombre</th>
					<th>Dirección</th>
					<th>Región</th>
					<th>Comuna</th>
					<th>Fecha de aniversario</th>
					<th>Correo electrónico</th>
					<th>Teléfono</th>
					<th>Página web</th>
					<th>Zona horaria</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${establecimientos}">
					<td th:text="${e.rbd}"></td>
					<td th:text="${e.nombre}"></td>
					<td th:text="${e.direccion}"></td>
					<td th:text="${e.region}"></td>
					<td th:text="${e.comuna}"></td>
					<td th:text="${e.fecha_aniversario}"></td>
					<td th:text="${e.correo_electronico}"></td>
					<td th:text="${e.numero_telefonico}"></td>
					<td th:text="${e.pagina_web}"></td>
					<td th:text="${e.zona_horaria}"></td>
					<td>
						<a th:href="@{/establecimiento/modificar/} + ${e.rbd}" class="btn btn-light" data-toggle="tooltip" data-placement="bottom" title="Editar"><i class="fa-solid fa-pencil"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</div>
</body>
</html>
