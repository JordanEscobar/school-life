<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases virtual School Life</title>
<link href="/css/Style.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css"
	crossorigin="anonymous" />
<script type="text/javascript" src="/js/Script.js"></script>
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<a class="nav-link link-light" aria-disabled="true">Bienvenido: Profesor</a>
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-dark link-light" th:href="@{/profesor/login}">Volver</a>&nbsp;
		<a class="btn btn-outline-danger"  th:href="@{/}"><i class="fa-solid fa-power-off"></i>&nbsp; Cerrar Sesión</a>
	</div>
</nav>
<div class="container">
<br><br>
<h1>Estudiantes por Curso</h1>
<h5>Estudiantes del curso seleccionado</h5>
<br><br>
	<div class="col-md-4 mt-5">
		<div class="alert alert-warning" th:if="${warning} != null" th:text="${warning}"></div>	
	</div>
	<div class="col-md-4 mt-5">
		<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
	</div>
	<table class="table table-hover text-center">
		<thead class="table table-primary">
			<tr>
				<th>#</th>
				<th>Estudiante</th>
				<th>Rut</th>
				<th>Correo</th>
				<th>Teléfono</th>
				<th>Dirección</th>
				<th>Estudiante PIE</th>
				<th>Estudiante SEP</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${estudiantes}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.nombre} + ' ' + ${e.apaterno} + ' ' + ${e.amaterno} "></td>
				<td th:text="${e.rut}"></td>
				<td th:text="${e.correo}"></td>
				<td th:text="${e.telefono}"></td>
				<td th:text="${e.direccion}"></td>
				<td th:text="${e.pie}"></td>
				<td th:text="${e.sep}"></td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
