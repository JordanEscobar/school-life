<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libro de clases online</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<link href="/css/sidebars.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
<script type="text/javascript" src="/js/sidebars.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="/css/estilos.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
</head>
<body class="pt-sans-regular">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div>
		<a th:href="@{/}" class="btn btn-outline-light  border-dark" aria-disabled="true" data-toggle="tooltip" data-placement="bottom" title="Inicio"><i class="fa-solid fa-house-chimney"></i></a> <span th:text="${establecimientoSesion.nombre}" class="text-light"></span>
		<span th:if="${uSesion.rolId} == 1" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Administrador'"></span>
		<span th:if="${uSesion.rolId} == 2" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Usuario'"></span>
		<span th:if="${uSesion.rolId} == 3" class="text-danger" th:text="'| Usuario: ' + ${uSesion.nombre} + ' | Rol: Super administrador'"></span>
	</div>
	<div class="col-md-4 mt-5">
		<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
	</div>
	<div class="d-flex justify-content-end">
		<a class="btn btn-outline-danger" th:href="@{/cerrarSesion}" data-toggle="tooltip" data-placement="bottom" title="Presione para cerrar la sesión"><i class="fa-solid fa-power-off"></i>&nbsp;Cerrar Sesión</a>
	</div>
</nav>
<nav class="sidebar ">
	<a th:href="@{/curso}" th:if="${uSesion.rolId == 1 || uSesion.rolId == 3}" class="btn shadow" data-toggle="tooltip" data-placement="bottom" title="Ingresar para gestionar los cursos">Cursos</a>
	<a th:href="@{/establecimiento}" th:if="${uSesion.rolId == 3}" class="btn shadow" data-toggle="tooltip" data-placement="bottom" title="Ingresar para gestionar los establecimientos">Establecimientos</a>
	<a th:href="@{/usuario}" th:if="${uSesion.rolId == 1 || uSesion.rolId == 3}"  class="btn shadow" data-toggle="tooltip" data-placement="bottom" title="Ingresar para gestionar los usuarios">Usuarios</a>
</nav>
<div class="col-md-4 mt-5">
		<div class="alert alert-success" th:if="${success} != null" th:text="${success}"></div>	
	</div>
<br><br>
<div class="container">
	<div class="row">
		<div class="col">
			<h4>Buenas tardes. <span th:text="${uSesion.nombre} + ' ' + ${uSesion.apaterno} + ' ' + ${uSesion.amaterno}" style="color:red;"></span></h4>
		</div>
		<div class="col"></div>
	</div>
	<br><br>
	<ul class="nav nav-underline">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="#">Módulos</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="#"></a>
	  </li>
	</ul>
	<br><br>
	
	<div class="row">
	
		<div class="col">
			<h5 class="card-title">Libro de Clases</h5>
			<br><br>
			<div class="card w-50 text-center border-danger btn-danger shadow" style="max-width: 18rem;" data-toggle="tooltip" data-placement="bottom" title="Ingresar para gestionar una matrícula">
				<a th:href="@{/matricula}" class="btn shadow"><div class="card-body">Matrícula</div></a>
			</div>
			<br>
			<div class="card w-50 text-center border-danger btn-danger shadow" style="max-width: 18rem;" >
				<a  class="btn shadow" th:href="@{/hojadevida}" data-toggle="tooltip" data-placement="bottom" title="Gestionar información del estudiante"><div class="card-body">Hoja del estudiante</div></a>
			</div>
		</div>
		<div class="col">
			<div>
				<div class="col"></div>
				<div class="col">
					<img alt="logo-daem" style="width:300px;" src="/img/logo-daemhualpen.jpg">
				</div>
				<div class="col"></div>
			</div>
		</div>
	
	</div>
	
	

	
</div>
<br><br><br>
</body>
</html>
