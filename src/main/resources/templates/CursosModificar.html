<!DOCTYPE html>
<html xmlns="http://www.thymelead.org">
<head>
<meta charset="UTF-8">
<title>School Life</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container text-center">
<h1>School Life</h1>
</div>
<div class="container">
	<form th:action="@{/modificarCurso}" method="post" th:object="${curso}">
	<h3>Modificar datos del curso <span style="text-transform:uppercase;color:red;" th:text=" *{nombre} + ' ' + *{seccion}"></span></h3>
	<br>
	<input type="hidden" name="id" th:field="*{id}"> 
	  <div class="mb-3">
	    <label for="grado" class="form-label">Grado</label>
	    <input class="form-control" id="nombre" th:field="*{nombre}" type="text">
	  </div>
	  <div class="mb-3">
	    <label for="seccion" class="form-label">Secci√≥n</label>
	    <input type="text" class="form-control" id="seccion" th:field="*{seccion}">
	  </div>
	  <div class="mb-3">
	    <label for="cantidad" class="form-label">Cantidad Alumnos</label>
	    <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}">
	  </div>
	  <div class="mb-3">
	  <label for="estado" class="form-label">Estado del curso</label>
	  	<select class="form-control" th:field="*{estado}">
		    <option th:value="'activo'" th:text="activo"></option>
		    <option th:value="'desactivado'" th:text="desactivado"></option>
		</select>
	  </div>
	  <div class="mb-3" >
	  <label for="estado" class="form-label">Selecciona el Profesor</label>
	  	<select class="form-control" th:field="*{profesor_jefe}" >
		    <option th:each="p : ${profesores}" th:value="${p.id}"  th:text="${p.nombre} + ' ' + ${p.apaterno} + ' ' + ${p.amaterno}"></option>
		</select>
	  </div>
	  <br>
	  <a class="btn btn-secondary" th:href="@{/cursoAtras}">Cancelar</a>
	  <button type="submit" class="btn btn-primary">Modificar Curso</button>
	</form>
</div>

	<div class="col-md-4 mt-5 text-center">
		<div class="alert alert-success text-center" th:if="${success} != null" th:text="${success}"></div>	
	</div>
</body>
</html>
